name: Create release

on: push
# if it's not ci skip, it'll trigger maven release, which will bump the version

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout out repo
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

      - name: Set up a cache for Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Create Release
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk/
        with:
          maven-args: "-DskipTests"
          # todo: change this to master later
          release-branch-name: "build_workflow"
          version-minor: true
          skip-perform: true
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@example.com"
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

  packaging:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout out repo
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          mkdir staging && cp */target/conduit-*.{jar,zip} staging

      - name: Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: github-actions-artifact
          path: staging

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: staging/*.zip
